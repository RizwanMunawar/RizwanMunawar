<svg xmlns="http://www.w3.org/2000/svg" width="130" height="20" viewBox="0 0 130 20" role="img">
  <defs>
    <linearGradient id="grad" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <mask id="round">
      <rect width="130" height="20" rx="3" fill="#fff"/>
    </mask>
  </defs>
  <g mask="url(#round)">
    <rect width="32" height="20" fill="#555"/>
    <rect x="32" width="128" height="20" fill="#007ec6"/>
    <rect width="130" height="20" fill="url(#grad)"/>
  </g>

  <!-- Ultralytics logo image -->
  <image
    href="https://raw.githubusercontent.com/ultralytics/assets/main/logo/favicon.png"
    x="9"
    y="3"
    width="15"
    height="15"
  />

  <!-- Text with shadow -->
  <text x="80" y="15" fill="#010101" fill-opacity=".3" font-family="DejaVu Sans, Verdana, Geneva, sans-serif" font-size="11" text-anchor="middle">
    Ultralytics Blog
  </text>
  <text x="80" y="14" fill="#ffffff" font-family="DejaVu Sans, Verdana, Geneva, sans-serif" font-size="11" text-anchor="middle">
    Ultralytics Blog
  </text>
</svg>
